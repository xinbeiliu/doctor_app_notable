{% extends 'base.html' %}
{% block title %}{% endblock %}

{% block content %}

    <h3>Please enter appointment details:</h3>

    <form action="/appointment" method="POST">

        <input type="text" name="patient_type" required="" placeholder="patient_type">
        <input type="text" name="appointment_time" required="" placeholder="appointment_time">
        <input type="submit">
    </form>


{% endblock %}
